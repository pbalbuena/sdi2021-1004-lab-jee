<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>

<div class="container">
  <h2 th:text="#{Professor.add.h2}">Agregar profesor</h2>
  <form class="form-horizontal" method="post" action="/professor/add">
    <div class="form-group">
      <label class="control-label col-sm-2" for="description" th:text="#{Professor.add.campo1}">Dni:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="dni" th:placeholder="#{Ejemplo.dni}" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" th:text="#{Professor.add.campo2}">Nombre:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="nombre" th:placeholder="#{Ejemplo.name}" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" th:text="#{Professor.add.campo3}">Apellidos:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="apellidos" th:placeholder="#{Ejemplo.lastName}" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" th:text="#{Professor.add.campo4}">Categoría:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="categoria" th:placeholder="#{Ejemplo.categoria}" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{Button.send}">Enviar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
