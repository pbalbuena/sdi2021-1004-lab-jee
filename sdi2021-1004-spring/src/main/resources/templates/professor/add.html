<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{Professor.add.h2}">Agregar profesor</h2>
		<form class="form-horizontal" method="post" action="/professor/add"
			th:object="${professor}">

			<div class="form-group">
				<label class="control-label col-sm-2" for="dni"
					th:text="#{Professor.add.campo1}">Dni:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						th:placeholder="#{Ejemplo.dni}" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre"
					th:text="#{Professor.add.campo2}">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombre"
						th:placeholder="#{Ejemplo.name}" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="apellidos"
					th:text="#{Professor.add.campo3}">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="apellidos"
						th:placeholder="#{Ejemplo.lastName}" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('apellidos')}"
						th:errors="*{apellidos}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="categoria"
					th:text="#{Professor.add.campo4}">Categoría:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="categoria"
						th:placeholder="#{Ejemplo.categoria}" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('categoria')}"
						th:errors="*{categoria}" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="departamento"
					th:text="#{Professor.add.campo5}">dep:</label>
				<div class="col-sm-10"
					th:if="${depList != null and not #lists.isEmpty(depList)}">
					<select id="departamento" class="form-control" name="departamento">
						<option th:each="departamento : ${depList}" th:value="${departamento.id}"
							th:text="${departamento.descripcion} ">
							Dep</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{Button.send}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
