<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>



<div class="container">
  <h2>Editar Nota</h2>
  <form class="form-horizontal" method="post" th:action="${'/professor/edit/' + prof.id}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Dni:</label>
      <div class="col-sm-10">
        <input th:value="${prof.dni}" type="text" class="form-control" name="dni" placeholder="dni" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Nombre:</label>
      <div class="col-sm-10">          
        <input th:value="${prof.nombre}" type="text" class="form-control" name="nombre" placeholder="nombre" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Apellidos:</label>
      <div class="col-sm-10">          
        <input th:value="${prof.apellidos}" type="text" class="form-control" name="apellidos" placeholder="apellidos" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Categoría:</label>
      <div class="col-sm-10">          
        <input th:value="${prof.categoria}" type="text" class="form-control" name="categoria" placeholder="categoría" required="true" />
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Modificar</button>
      </div>
    </div>
  </form>
</div>


<footer th:replace="fragments/footer"/>
</body>
</html>
