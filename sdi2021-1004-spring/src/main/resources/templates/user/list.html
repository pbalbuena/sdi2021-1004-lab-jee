<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{User.list.h2}">Usuarios</h2>
		<p th:text="#{User.list.description}">Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
			
			
		<button type="button" id="updateButton" class="btn btn-default" th:text="#{Button.update}">Actualizar</button>
		<script>
			$("#updateButton").click(function() {
				$("#tableUsers").load('/user/list/update');
			});
		</script>
		
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{User.list.campo1}">DNI</th>
						<th th:text="#{User.list.campo2}">Nombre</th>
						<th th:text="#{User.list.campo3}">Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.dni}">71888888X</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>
						<td><a th:href="${'/user/details/' + user.id}" th:text="#{Detalles}">detalles</a></td>
						<td><a th:href="${'/user/edit/' + user.id}" th:text="#{Modificar}">modificar</a></td>
						<td><a th:href="${'/user/delete/' + user.id}" th:text="#{Eliminar}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
