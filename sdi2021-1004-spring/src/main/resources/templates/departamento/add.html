<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>

<div class="container">
  <h2 th:text="#{Departamento.add.h2}">Agregar dep</h2>
  <form class="form-horizontal" method="post" action="/departamento/add"   th:object="${departamento}">

    <div class="form-group">
      <label class="control-label col-sm-2" for="descripcion" th:text="#{Departamento.list.campo1}">Descripción:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="descripcion" th:placeholder="#{Ejemplo.descripcion}" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('descripcion')}"
						th:errors="*{descripcion}">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{Button.send}">Enviar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
